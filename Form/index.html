<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 
  </head>
  <body>
    <div class="main">

      <div class="main-left">

        <h2>Please Login Using Your Personal Information To Stay Connected With Us .</h2>

      </div>

      <div class="container">

        <form>

          <div class="inp">

            <input type="email" class="input1" id="input1" required />

            <label class="label1" id="label1">Email</label>
            
          </div>

          <div class="inp">

            <input type="password" class="input2" id="input2" required />

            <label class="label2" id="label2">Password</label>

            <div class="eye" id="eye">
                
              <span class="material-symbols-outlined eye-look">
                  visibility
              </span>
              
            </div>

          </div>

          <div class="form-check">

            <input type="checkbox"/>

            <label class="label3">Stay Sign In</label>
            
          </div>

          <div class="link">

            <a href="#">Forget Password</a>
            
            <a href="#">Sign Up</a>
            
          </div>

          <button type="submit" class="login">Login</button>

        </form>

      </div>

    </div>

    <script src="./index.js"></script>
  </body>
</html>
